{% extends "base.html" %}

{% block content %}
<div class="container">
    <section class="contact-section py-5">
        <h1 class="text-center mb-5">Get in Touch</h1>
        
        <div class="row">
            <!-- Contact Information -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Contact Information</h3>
                        <ul class="list-unstyled">
                            <li class="mb-3">
                                <i class="fas fa-envelope me-2"></i>
                                <a href="mailto:[your.email@example.com]">[your.email@example.com]</a>
                            </li>
                            <li class="mb-3">
                                <i class="fas fa-phone me-2"></i>
                                <a href="tel:[your-phone-number]">[Your Phone Number]</a>
                            </li>
                            <li class="mb-3">
                                <i class="fas fa-map-marker-alt me-2"></i>
                                [Your Location]
                            </li>
                        </ul>
                        
                        <h4 class="mt-4 mb-3">Social Links</h4>
                        <div class="social-links">
                            <a href="#" class="btn btn-outline-primary me-2"><i class="fab fa-github"></i></a>
                            <a href="#" class="btn btn-outline-primary me-2"><i class="fab fa-linkedin"></i></a>
                            <a href="#" class="btn btn-outline-primary me-2"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Send a Message</h3>
                        <form class="contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
